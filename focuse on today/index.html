<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on today</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="heading"><span>Focus on</span> Today</h1>
    <section>
        <div class="card">
            <div class="subhed">
                <p>Today</p> <img src="focus icon.png" alt="">
            </div>
            <p class="tagline">Raise the bar by completing your goals!</p>
            <div class="progress">
                <div class="progress-bar">
                    <p class="task">2/3 Completed</p>
                </div>
            </div>
            <div class="goals">
                <div class="check-box">
                    <i class="fa-solid fa-check"></i>
                </div>
                <input class="goal" type="text" placeholder="Set your goal">
            </div>
            <div class="goals">
                <div class="check-box">
                    <i class="fa-solid fa-check"></i>
                </div>
                <input class="goal" type="text" placeholder="Set your goal">
            </div>
            <div class="goals complete">
                <div class="check-box">
                    <i class="fa-solid fa-check"></i>
                </div>
                <input class="goal" type="text" placeholder="Set your goal">
            </div>
        </div>
    </section>



    <script type="module" src="index.js"></script>
</body>

</html>
